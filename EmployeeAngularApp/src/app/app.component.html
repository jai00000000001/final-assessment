<div class="min-vh-100 bg-light">
  <!-- Enhanced Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-users me-2"></i>{{ title }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/employees" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <i class="fas fa-list me-1"></i>All Employees
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/employees/add" routerLinkActive="active">
              <i class="fas fa-plus me-1"></i>Add Employee
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:5071/swagger" target="_blank">
              <i class="fas fa-code me-1"></i>API Docs
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>
            <i class="fas fa-users me-2"></i>Employee Management System
          </h5>
          <p class="text-muted mb-0">A comprehensive solution for managing employee data with modern web technologies.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="text-muted mb-0">
            <i class="fas fa-code me-1"></i>Built with Angular & .NET Core
          </p>
          <small class="text-muted">
            <i class="fas fa-database me-1"></i>Powered by Entity Framework & SQL Server
          </small>
        </div>
      </div>
    </div>
  </footer>
</div>
